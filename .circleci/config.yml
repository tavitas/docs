version: 2
jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "tavitas@sprep.org"
            git config --global user.name "Tavita Su'a"
            echo "machine github.com login tavitas password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER=tavitas USE_SSH=true yarn run publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website
